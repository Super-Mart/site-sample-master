<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Mountain Spoke - America's Best Bike Shop</title>
	<link rel="icon" href="./images/bikeSprocket.png">
	<link rel="stylesheet" href="styles/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/medium.css">
	<link rel="stylesheet" href="styles/large.css">
</head>

<body>
	<header class="header" w3-include-html='modules/header.html'>

	</header>

	<main>
		<div class="maps">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9247583896476!2d-111.09322942028035!3d45.67241077920631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345458556c9d0dd%3A0xae439f0e5e0abe42!2sValley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1531324106101" frameborder="0" style="border:0" allowfullscreen></iframe>
			<h1 class="thankU">Feel Free To Contact Us!</h1>
			<div class="conInfo">
				<h2 class="hoursOfOp"></h2>
				<p class="text">3950 Valley Commons Drive Bozeman, MT<br />Tel: (406)-874-9838/Email: themountainspoke@montana.com</p>
				<p class="text">Store Hours: Mon-Sat 7am-5pm</p>
				<p class="text textC"><strong>CLOSED SUNDAYS</strong></p>

			</div>
			
			
			<div class="container">
				<form method="get" action="thanks.html">
					<div class="row">
						<div class="col-25">
							<label for="fname">*First Name</label>
						</div>
						<div class="col-75">
							<input type="text" id="fname" name="firstname" placeholder="Your name.." pattern="[A-Za-z ]{3,}" title="fname" required>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="lname">*Last Name</label>
						</div>
						<div class="col-75">
							<input type="text" id="lname" name="lastname" placeholder="Your last name.." pattern="[A-Za-z ]{3,}" required>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email">*Email</label>
						</div>
						<div class="col-75">
							<input type="email" name="email" placeholder="example@gmail.com" required>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="subject">Question/Concern</label>
						</div>
						<div class="col-75">
							<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
						</div>
					</div>
					<div class="row">
						<input type="submit" value="Send!">
					</div>
				</form>
				<h4 class="caution">Fields with an asterisk (*) are REQUIRED.</h4>
				<h4 class="caution1">Please allow up to 3 Business days for one of our Associates to respond back to you.</h4>
			</div>
		</div>

	</main>

	<footer w3-include-html='modules/footer.html'>

	</footer>
	<script src="scripts/include.js"></script>
	<script src="scripts/modularize.js"></script>
	<script src="scripts/wayfinding.js"></script>
	<script src="scripts/currentDate.js"></script>
	<script src="scripts/hamburger.js"></script>
</body>

</html>
