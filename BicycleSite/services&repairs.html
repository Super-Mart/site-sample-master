<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mountain Spoke - America's Best Bike Shop</title>
    <link rel="icon" href="./images/bikeSprocket.png">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body>
    <header class="header" w3-include-html='modules/header.html'>

    </header>

    <main>
        <section>
            <div class="bicyclePics">
                <img src="images/bikeRepair3.jpg" alt="Bicycle Picutres" srcset="./images/bikeRepair1.jpg 1200w, ./images/bikeRepair2.jpg 800w, ./images/bikeRepair3.jpg 400w">
            </div>
        </section>
        <table>
            <tbody id="pricetable">
                <tr>
                    <th>
                        <h1>Services</h1>
                    </th>
                    <th>
                        <h1>Price</h1>
                    </th>
                </tr>
                <tr>
                    <th id="item1"></th>
                    <th id="item2"></th>
                </tr>
                <tr>
                    <th id="item3"></th>
                    <th id="item4"></th>
                </tr>
                <tr>
                    <th id="item5"></th>
                    <th id="item6"></th>
                </tr>
                <tr>
                    <th id="item7"></th>
                    <th id="item8"></th>
                </tr>
                <tr>
                    <th id="item9"></th>
                    <th id="item10"></th>
                </tr>
                <tr>
                    <th id="item11"></th>
                    <th id="item12"></th>
                </tr>
                <tr>
                    <th id="item13"></th>
                    <th id="item14"></th>
                </tr>
                <tr>
                    <th id="item15"></th>
                    <th id="item16"></th>
                </tr>
                <tr>
                    <th id="item17"></th>
                    <th id="item18"></th>
                </tr>
                <tr>
                    <th colspan="2"><h1>Packages</h1></th>
                </tr>
                <tr>
                    <th id="item19"></th>
                    <th id="item20"></th>
                </tr>
                <tr>
                    <th id="item21"></th>
                    <th id="item22"></th>
                </tr>
                <tr>
                    <th id="item23"></th>
                    <th id="item24"></th>
                </tr>
                <tr>
                    <th id="item25"></th>
                    <th id="item26"></th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">*Prices are subject to change</th>
                </tr>
            </tfoot>

        </table>
    </main>

    <footer w3-include-html='modules/footer.html'>

    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/modularize.js"></script>
    <script src="scripts/wayfinding.js"></script>
    <script src="scripts/currentDate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/bikeService.js"></script>
</body>
</html>
